{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Add your blog here !</h1>
    <br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-success">Post</button>
        &nbsp;
        <a href="{% url 'home' %}"><button class="btn btn-primary">Return to Home Screen</button></a>
    </form>
    <!-- java script for giving author a definite value that is its user id -->
    <script>
        var name = "{{ user.id }}";
        document.getElementById("user").value = name;
    </script>
{% else %}
    <h1>Sign In to Get Started!</h1>
{% endif %}
{% endblock %}
